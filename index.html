<!-- books.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Library Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a6186;
            --secondary: #89253e;
            --accent: #007bff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #333;
            --text-light: #777;
            --border: #eee;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-bg);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .library-section {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            position: relative;
        }

        .library-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-dark);
            font-weight: 600;
        }

        .role-indicator {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 20px;
            font-style: italic;
            font-weight: 500;
        }

        /* Admin Tools */
        #adminTools {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #adminTools input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        #adminTools button {
            width: auto;
            padding: 12px 20px;
            background: var(--success);
            border: none;
            border-radius: 8px;
            color: var(--white);
            cursor: pointer;
        }

        #adminTools button:hover {
            background: #218838;
        }

        /* Client History */
        #clientHistory {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #clientHistory h3 {
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .borrow-item {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .borrow-item:last-child {
            border-bottom: none;
        }

        .borrow-item button {
            width: auto;
            padding: 6px 12px;
            font-size: 0.85rem;
            background: var(--success);
            border: none;
            border-radius: 4px;
            color: var(--white);
            cursor: pointer;
        }

        /* Controls Bar */
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-bar {
            display: flex;
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--border);
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        .search-bar button {
            padding: 12px 16px;
            background: var(--accent);
            border: none;
            border-radius: 0 8px 8px 0;
            color: var(--white);
            cursor: pointer;
        }

        .search-bar button:hover {
            background: #0056b3;
        }

        .sort-select {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--white);
        }

        /* Book Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .book-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            animation: fadeInUp 0.5s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f0f0f0;
        }

        .book-card h3 {
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .book-card p {
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .book-status {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .book-status.available {
            background: #d4edda;
            color: var(--success);
        }

        .book-status.borrowed {
            background: #fff3cd;
            color: #856404;
        }

        .book-actions {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        .book-actions button {
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
            width: auto;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .book-actions button:hover {
            transform: translateY(-1px);
        }

        .book-actions .view-btn {
            background: var(--accent);
            color: var(--white);
        }

        .book-actions .borrow-btn, .book-actions .return-btn {
            background: var(--success);
            color: var(--white);
        }

        .book-actions .edit-btn {
            background: var(--warning);
            color: var(--text-dark);
        }

        .book-actions .delete-btn {
            background: var(--danger);
            color: var(--white);
        }

        /* Logout */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--danger);
            color: var(--white);
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--white);
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            color: var(--text-light);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--text-dark);
        }

        #modalCover {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            float: left;
            margin-right: 20px;
            background: #f0f0f0;
        }

        #modalSummary {
            text-align: justify;
            color: var(--text-dark);
            line-height: 1.7;
        }

        /* Book Count */
        .book-count {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        /* Messages */
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: var(--success);
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: var(--danger);
            border: 1px solid #f5c6cb;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .library-section {
                padding: 20px;
                margin: 10px;
                border-radius: 8px;
            }

            #adminTools, .controls-bar, .search-bar {
                flex-direction: column;
            }

            .search-bar input, .sort-select {
                width: 100%;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .search-bar button {
                border-radius: 8px;
                width: 100%;
            }

            .book-grid {
                grid-template-columns: 1fr;
            }

            .logout-btn {
                position: static;
                width: 100%;
                margin-bottom: 20px;
            }

            #modalCover {
                float: none;
                display: block;
                margin: 0 auto 20px;
                width: 100%;
                max-width: 200px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Library Section -->
    <section class="library-section" id="librarySection">
        <button class="logout-btn" onclick="logout(); return false;">Logout</button>
        <div class="role-indicator" id="roleIndicator"></div>
        <h2 id="sectionTitle">School Library Collection</h2>
        <div class="message success" id="globalSuccess"></div>

        <!-- Admin Tools -->
        <div id="adminTools" style="display: none;">
            <form id="addBookForm" onsubmit="addBook(event); return false;">
                <input type="text" id="newTitle" placeholder="New Book Title" required />
                <input type="text" id="newAuthor" placeholder="Author" required />
                <button type="submit">Add Book</button>
            </form>
            <div class="message error" id="addErrorMessage"></div>
        </div>

        <!-- Client History -->
        <div id="clientHistory" class="borrow-history" style="display: none;">
            <h3>Your Borrowed Books</h3>
            <div id="historyList"></div>
        </div>

        <div class="controls-bar">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by title or author..." onkeyup="searchBooks()">
                <button onclick="searchBooks(); return false;">Search</button>
            </div>
            <select class="sort-select" id="sortSelect" onchange="sortBooks(this.value);">
                <option value="">Sort By</option>
                <option value="title">Title (A-Z)</option>
                <option value="author">Author (A-Z)</option>
            </select>
        </div>

        <div class="book-count" id="bookCount"></div>
        <div class="book-grid" id="bookGrid"></div>
        <footer>
            <p>School Library Management System | Enhanced with Open Library API | For Educational Purposes</p>
        </footer>
    </section>

    <!-- Book Details Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal(); return false;">&times;</span>
            <img id="modalCover" src="" alt="Book Cover">
            <h3 id="modalTitle"></h3>
            <p id="modalAuthor"></p>
            <p id="modalSummary"></p>
        </div>
    </div>

    <script>
        // Embedded Dashboard and API Modules (Combined for books.html)

        // Load User from localStorage
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        let books = JSON.parse(localStorage.getItem('schoolLibraryBooks')) || [
            { title: "To Kill a Mockingbird", author: "Harper Lee", available: true },
            { title: "1984", author: "George Orwell", available: true },
            { title: "The Great Gatsby", author: "F. Scott Fitzgerald", available: true },
            { title: "Pride and Prejudice", author: "Jane Austen", available: true },
            { title: "Moby-Dick", author: "Herman Melville", available: true },
            { title: "The Catcher in the Rye", author: "J.D. Salinger", available: true },
            { title: "Brave New World", author: "Aldous Huxley", available: true }
        ];
        let currentBooks = [...books];
        let users = JSON.parse(localStorage.getItem('libraryUsers')) || []; // Reload users

        function saveBooks() {
            localStorage.setItem('schoolLibraryBooks', JSON.stringify(books));
        }

        function saveData() {
            localStorage.setItem('libraryUsers', JSON.stringify(users));
            saveBooks();
        }

        function loadData() {
            books = JSON.parse(localStorage.getItem('schoolLibraryBooks')) || books;
            users = JSON.parse(localStorage.getItem('libraryUsers')) || users;
            currentBooks = [...books];
        }

        function resetForms() {
            const addForm = document.getElementById('addBookForm');
            if (addForm) addForm.reset();
            const searchInput = document.getElementById('searchInput');
            if (searchInput) searchInput.value = '';
            const sortSelect = document.getElementById('sortSelect');
            if (sortSelect) sortSelect.value = '';
            currentBooks = [...books];
            const isAdmin = currentUser ? currentUser.role === 'admin' : false;
            displayBooks(currentBooks, isAdmin);
        }

        function showMessage(elementId, message, type = 'error') {
            const msg = document.getElementById(elementId);
            if (!msg) return;
            msg.textContent = message;
            msg.className = `message ${type}`;
            setTimeout(() => msg.classList.remove('show'), 3000); // Assume .show added if needed
            msg.classList.add('show');
        }

        // API Functions
        async function fetchBookDetails(title, author) {
            const query = encodeURIComponent(`title:"${title}" author:"${author}"`);
            const url = `https://openlibrary.org/search.json?q=${query}&fields=title,author_name,cover_i,description&limit=1`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.docs.length > 0) {
                    const doc = data.docs[0];
                    return {
                        coverUrl: doc.cover_i ? `https://covers.openlibrary.org/b/id/${doc.cover_i}-M.jpg` : null,
                        summary: doc.description ? (doc.description.value || doc.description) : 'No summary available.'
                    };
                }
            } catch (e) {
                console.error('API Error:', e);
            }
            return { coverUrl: null, summary: 'No details found.' };
        }

        function openModal(book) {
            if (!currentUser) return;
            document.getElementById('modalTitle').textContent = book.title;
            document.getElementById('modalAuthor').textContent = `by ${book.author}`;
            const modalCover = document.getElementById('modalCover');
            const modal = document.getElementById('bookModal');
            modalCover.style.display = 'block';
            modalCover.src = '';
            fetchBookDetails(book.title, book.author).then(details => {
                if (details.coverUrl) {
                    modalCover.src = details.coverUrl;
                    modalCover.onerror = () => { modalCover.src = ''; modalCover.style.display = 'none'; };
                } else {
                    modalCover.style.display = 'none';
                }
                document.getElementById('modalSummary').textContent = details.summary;
            });
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('bookModal');
            modal.style.display = 'none';
            const modalCover = document.getElementById('modalCover');
            modalCover.style.display = 'block';
            modalCover.src = '';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('bookModal');
            if (event.target === modal) closeModal();
        };

        // Dashboard Functions
        function addBook(event) {
            event.preventDefault();
            const title = document.getElementById('newTitle').value.trim();
            const author = document.getElementById('newAuthor').value.trim();
            if (!title || !author) {
                showMessage('addErrorMessage', 'Please fill in title and author.', 'error');
                return;
            }
            if (books.some(b => b.title.toLowerCase() === title.toLowerCase() && b.author.toLowerCase() === author.toLowerCase())) {
                showMessage('addErrorMessage', 'Book already exists!', 'error');
                return;
            }
            books.unshift({ title, author, available: true });
            saveBooks();
            currentBooks = [...books];
            displayBooks(currentBooks, true);
            document.getElementById('addBookForm').reset();
            showMessage('globalSuccess', `Added: "${title}" by ${author}`, 'success');
        }

        function displayBooks(bookArray, isAdmin = false) {
            const grid = document.getElementById('bookGrid');
            const countEl = document.getElementById('bookCount');
            grid.innerHTML = '';
            countEl.textContent = `Showing ${bookArray.length} book${bookArray.length !== 1 ? 's' : ''}`;

            if (bookArray.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: var(--text-light); padding: 40px;">No books found.</p>';
                return;
            }

            bookArray.forEach((book) => {
                const globalIndex = books.findIndex(b => b.title === book.title && b.author === book.author);
                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjI1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkJvb2sgQ292ZXI8L3RleHQ+PC9zdmc+" alt="Book Cover" onerror="this.style.display='none'">
                    <h3 onclick="openModal({title: '${book.title.replace(/'/g, "\\'")}', author: '${book.author.replace(/'/g, "\\'")}'}); return false;">${book.title}</h3>
                    <p>${book.author}</p>
                    <span class="book-status ${book.available ? 'available' : 'borrowed'}">${book.available ? 'Available' : 'Borrowed'}</span>
                    <div class="book-actions">
                        <button class="view-btn" onclick="openModal({title: '${book.title.replace(/'/g, "\\'")}', author: '${book.author.replace(/'/g, "\\'")}'});">View Details</button>
                        ${isAdmin ? `
                            <button class="edit-btn" onclick="editBook(${globalIndex}); return false;">Edit</button>
                            <button class="delete-btn" onclick="deleteBook(${globalIndex}); return false;">Delete</button>
                        ` : book.available ? `
                            <button class="borrow-btn" onclick="borrowBook(${globalIndex}); return false;">Borrow</button>
                        ` : `
                            ${currentUser && currentUser.borrowedBooks.some(b => b.title === book.title && b.author === book.author) ? `
                                <button class="return-btn" onclick="returnBook('${book.title.replace(/'/g, "\\'")}', '${book.author.replace(/'/g, "\\'")}'); return false;">Return</button>
                            ` : '<span style="color: var(--danger);">Borrowed by another</span>'}
                        `}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function borrowBook(index) {
            if (!books[index].available || !currentUser) return;
            const dueDate = new Date();
            dueDate.setDate(dueDate.getDate() + 14);
            books[index].available = false;
            currentUser.borrowedBooks.push({ ...books[index], dueDate: dueDate.toISOString().split('T')[0] });
            saveBooks();
            saveData();
            currentBooks = [...books];
            displayBooks(currentBooks, false);
            displayHistory();
            showMessage('globalSuccess', `Borrowed: "${books[index].title}". Due: ${currentUser.borrowedBooks.at(-1).dueDate}`, 'success');
        }

        function returnBook(title, author) {
            const book = books.find(b => b.title === title && b.author === author);
            if (!book || !currentUser) return;
            book.available = true;
            currentUser.borrowedBooks = currentUser.borrowedBooks.filter(b => !(b.title === title && b.author === author));
            saveBooks();
            saveData();
            currentBooks = [...books];
            displayBooks(currentBooks, false);
            displayHistory();
            showMessage('globalSuccess', `Returned: "${title}".`, 'success');
        }

        function displayHistory() {
            const historyList = document.getElementById('historyList');
            if (!historyList || !currentUser) return;
            historyList.innerHTML = '';
            if (currentUser.borrowedBooks.length === 0) {
                historyList.innerHTML = '<p style="color: var(--text-light);">No borrowed books.</p>';
                return;
            }
            currentUser.borrowedBooks.forEach(borrow => {
                const div = document.createElement('div');
                div.className = 'borrow-item';
                div.innerHTML = `
                    <span><strong>${borrow.title}</strong> by ${borrow.author}</span>
                    <span>Due: ${borrow.dueDate} <button class="return-btn" onclick="returnBook('${borrow.title.replace(/'/g, "\\'")}', '${borrow.author.replace(/'/g, "\\'")}');">Return</button></span>
                `;
                historyList.appendChild(div);
            });
        }

        function deleteBook(index) {
            if (confirm(`Delete "${books[index].title}" by ${books[index].author}?`)) {
                books.splice(index, 1);
                saveBooks();
                currentBooks = [...books];
                displayBooks(currentBooks, true);
                showMessage('globalSuccess', 'Book deleted successfully.', 'success');
            }
        }

        function editBook(index) {
            const book = books[index];
            const newTitle = prompt("Edit Title:", book.title);
            const newAuthor = prompt("Edit Author:", book.author);
            if (newTitle !== null && newAuthor !== null && (newTitle.trim() !== book.title || newAuthor.trim() !== book.author)) {
                const trimmedTitle = newTitle.trim();
                const trimmedAuthor = newAuthor.trim();
                if (books.some((b, i) => i !== index && b.title.toLowerCase() === trimmedTitle.toLowerCase() && b.author.toLowerCase() === trimmedAuthor.toLowerCase())) {
                    alert('Book with this title and author already exists!');
                    return;
                }
                books[index].title = trimmedTitle;
                books[index].author = trimmedAuthor;
                users.forEach(user => {
                    user.borrowedBooks.forEach(b => {
                        if (b.title === book.title && b.author === book.author) {
                            b.title = trimmedTitle;
                            b.author = trimmedAuthor;
                        }
                    });
                });
                saveData();
                currentBooks = [...books];
                displayBooks(currentBooks, true);
                displayHistory();
                showMessage('globalSuccess', `Updated: "${trimmedTitle}" by ${trimmedAuthor}`, 'success');
            }
        }

        function sortBooks(criteria) {
            if (criteria === 'title') {
                currentBooks.sort((a, b) => a.title.localeCompare(b.title));
            } else if (criteria === 'author') {
                currentBooks.sort((a, b) => a.author.localeCompare(b.author));
            } else {
                currentBooks = [...books];
            }
            displayBooks(currentBooks, currentUser.role === 'admin');
        }

        function searchBooks() {
            const query = document.getElementById("searchInput").value.toLowerCase().trim();
            if (query === "") {
                currentBooks = [...books];
            } else {
                currentBooks = books.filter(book => 
                    book.title.toLowerCase().includes(query) || 
                    book.author.toLowerCase().includes(query)
                );
            }
            displayBooks(currentBooks, currentUser.role === 'admin');
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login-form.html';
        }

        // Init on Load
        document.addEventListener('DOMContentLoaded', function() {
            if (!currentUser) {
                window.location.href = 'login-form.html';
                return;
            }
            loadData();
            const role = currentUser.role;
            document.getElementById('roleIndicator').textContent = `Logged in as ${role.charAt(0).toUpperCase() + role.slice(1)}: ${currentUser.username}`;
            document.getElementById('sectionTitle').textContent = `${role.charAt(0).toUpperCase() + role.slice(1)}: School Library Collection`;
            document.getElementById('adminTools').style.display = role === 'admin' ? 'flex' : 'none';
            document.getElementById('clientHistory').style.display = role === 'client' ? 'block' : 'none';
            if (role === 'client') displayHistory();
            displayBooks(currentBooks, role === 'admin');
            document.getElementById('bookModal').style.display = 'none';
        });
    </script>
</body>
